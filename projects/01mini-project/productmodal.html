<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- global container -->
    <div class="min-h-screen flex justify-center items-center bg-slate-100">
        <!-- card container -->
        <div class="shadow-2xl p-4 rounded-xl flex flex-col items-center md:flex-row bg-white m-3">
            <!-- image container -->
            <div>
                <img src="../resources/mini-projects/product-modal/images/headphone.png"
                    class="w-60 hover:scale-105 duration-200" alt="">
            </div>
            <!-- content container -->
            <div class="">
                <div class="flex flex-col space-y-4 p-4 text-center md:text-left">
                    <div>
                        <div class="inline-block bg-black text-white px-3 py-1 rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <div class="max-w-sm font-medium text-2xl">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <div class="text-sm line-through">
                        ₹66,000
                    </div>
                    <div class="text-5xl font-bold">
                        ₹50,000
                    </div>
                    <div class="text-xs text-gray-400">
                        This offer is valid until April 3rd or as long as stock lasts!
                    </div>
                    <button
                        class="bg-blue-500 p-4 text-white rounded-xl border-b-8 border-b-blue-700 hover:bg-blue-700 hover:border-b-0 duration-150">Add
                        to cart</button>
                    <div class="group space-x-2">
                        <div class="p-1.5 rounded-full bg-green-400 inline-block group-hover:animate-ping"></div>
                        <span>50+ pcs. in stock</span>
                    </div>

                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                        <button
                            class="flex flex-row justify-center items-center space-x-3 p-4 border-gray-300 rounded-xl border-2 duration-150 transition-all hover:-translate-y-0.5 hover:shadow-xl">
                            <img src="../resources/mini-projects/product-modal/images/weight.png" class="w-8">
                            <span>Add to cart</span>
                        </button>
                        <button
                            class="flex flex-row justify-center items-center space-x-3 p-4 border-gray-300 rounded-xl border-2 duration-150 transition-all hover:-translate-y-0.5 hover:shadow-xl">
                            <img src="../resources/mini-projects/product-modal/images/heart.png" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
