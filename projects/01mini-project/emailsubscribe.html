<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- main-container -->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <!-- content-container -->
        <div class="bg-zinc-800 mx-6 p-2 rounded-2xl">
            <div class="flex flex-col md:flex-row">
                <!-- image -->
                <img src="../resources/mini-projects/email-subscribe/images/image.jpg"
                    class="h-80 md:h-64 rounded-xl object-fit hover:scale-105 duration-500 md:rounded-l-xl md:rounded-r-none">
                <!-- content -->
                <div class="p-6 md:p-12">
                    <h1 class="text-white text-xl text-center md:text-left">Get diet and fitness tips in your inbox</h1>
                    <p class="max-w-xs text-white text-xs text-center md:text-left tracking-wide my-4 leading-5">Eat
                        better and
                        exercise better. Sign up for the Diet&Fitness
                        newsletter.</p>
                    <div class="flex flex-col md:flex-row space-y-4 md:space-x-3 md:space-y-0">
                        <input type="email" placeholder="Enter your email address"
                            class="text-center p-2 px-4 bg-zinc-800 border border-zinc-600 focus:outline-none text-white focus:shadow-inner focus:shadow-black md:text-left placeholder:md:text-xs">
                        <button
                            class="bg-lime-500 p-2 px-4 rounded-md text-zinc-800 md:text-xs hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
