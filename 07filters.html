<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Blur -->
    <div class="blur-sm">this is tailwind blur filter.</div>
    <!-- Brightness -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="brightness-185"
        style="width:250px">
    <!-- Contrast -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="contrast-30"
        style="width:250px">
    <!--Grayscale  -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="grayscale"
        style="width:250px">
    <!--Sepia  -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="sepia" style="width:250px">
    <!--Invert  -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="invert" style="width:250px">
    <!-- Hue -->
    <img src="./tailwind-sandbox/tailwind-sandbox-done/assets/img/img5.jpg" alt="" class="hue-rotate-180"
        style="width:250px">
</body>

</html>
