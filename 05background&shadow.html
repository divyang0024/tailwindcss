<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Background -->
    <!-- <div class="w-[25vw] h-[250vh] border bg-contain bg-no-repeat"
            style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);"></div> -->
    <!-- Background-attachement -->
    <div class="w-[50vw] h-[50vh] border bg-no-repeat bg-auto text-[white] bg-left-top bg-fixed"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-fixed)
    </div>
    <div class="w-[50vw] h-[50vh] border bg-no-repeat bg-auto text-[white] bg-left-top bg-scroll"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-scroll)
    </div>
    <div class="w-[50vw] h-[50vh] border bg-no-repeat bg-auto text-[white] bg-left-top bg-local"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-local)
    </div>

    <!-- Background-size -->
    <div class="w-[25vw] h-[25vh] border bg-contain text-[white]"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-contain)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-cover text-[white]"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-cover)</div>
    <div class="w-[25vw] h-[25vh] border bg-auto text-[white]"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-auto)</div>

    <!-- Background-repeat -->
    <div class="w-[25vw] h-[25vh] border bg-repeat text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-repeat)
    </div>
    <div class="w-[15vw] h-[15vh] border bg-no-repeat text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-no-repeat)
    </div>
    <div class="w-[15vw] h-[15vh] border bg-repeat-x text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-repeat-x)
    </div>
    <div class="w-[15vw] h-[15vh] border bg-repeat-y text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-repeat-y)
    </div>
    <div class="w-[15vw] h-[15vh] border bg-repeat-round text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">
        (bg-repeat-round)</div>
    <div class="w-[15vw] h-[15vh] border bg-repeat-space text-[white] bg-contain"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">
        (bg-repeat-space)</div>

    <!-- Backgorund-position -->
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-top"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-top)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-bottom"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-bottom)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-center"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-center)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-left"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-left)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-right"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-right)
    </div>
    <div class="w-[25vw] h-[25vh] border bg-no-repeat bg-auto text-[white] bg-left-bottom"
        style="background-image: url(./tailwind-sandbox/tailwind-sandbox-starter/assets/img/img2.jpg);">(bg-left-right)
    </div>

    <!-- Gradient -->
    <div class="h-[50%] bg-gradient-to-bl from-[red] via-[green] to-[blue]">Gradient</div>
    <!-- Shadows -->
    <div class="h-24 w-20 bg-gradient-to-bl from-[red] via-[green] to-[blue] shadow-inner shadow-[black]">
        Gradient</div>

</body>

</html>
