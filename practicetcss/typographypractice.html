<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Graphik', 'sans-serif'],
                    serif: ['Merriweather', 'serif'],
                }
            }
        }
    </script>
</head>

<body>
    <p class="family-serif">this is font-family property.</p>
    <p class="text-4xl">this is text size property.</p>
    <p class="font-bold">this is font weight property.</p>
    <p class="tracking-medium">this is letter spacing property.</p>
    <p class="text-center">this is text align-property.</p>
    <p class="underline decoration-blue-500 decoration-wavy border border-dashed border-blue-500">this text decoration with color.
    </p>
    <p class="uppercase">this is text casing property.</p>
</body>

</html>
