<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-500 h-[100vh] flex justify-center items-center transition-all duration-[1000ms]">
    <form
        class="border-4 border-[black] w-[75vw] px-[2.5%] py-[5%] rounded-3xl hover:bg-red-500 hover:shadow-2xl group transition-all duration-[1000ms] ">
        <ul>
            <li class="flex p-2 mb-[1%]">
                <h1 class="group-hover:text-[white] text-4xl font-semibold transition-all duration-[1000ms] ">Login</h1>
            </li>
            <li class="flex flex-col p-2 sm:flex-row">
                <label class="group-hover:text-[white] flex-1 text-lg transition-all duration-[1000ms] m-[1%]">Name :
                </label>
                <input type="text" class="border-2 border-[black] bg-yellow-500 rounded-lg focus:bg-blue-500
                 flex-1 focus:shadow-inner focus:shadow-[black] transition-all duration-[1000ms]
                 m-[1%]">
            </li>
            <li class="flex flex-col p-2 sm:flex-row">
                <label class="group-hover:text-[white] flex-1 text-lg transition-all duration-[1000ms] m-[1%]">E-mail :
                </label>
                <input type="mail" class="border-2 border-[black] bg-yellow-500 rounded-lg focus:bg-blue-500
                 flex-1 focus:shadow-inner focus:shadow-[black] transition-all duration-[1000ms] m-[1%]">
            </li>
            <li class="flex flex-col p-2 sm:flex-row">
                <label class="group-hover:text-[white] flex-1 text-lg transition-all duration-[1000ms] m-[1%]">Section :
                </label>
                <input type="text" class="border-2 border-[black] bg-yellow-500 rounded-lg focus:bg-blue-500
                 flex-1 focus:shadow-inner focus:shadow-[black] transition-all duration-[1000ms] m-[1%]">
            </li>
            <li class="flex p-2 justify-center">
                <button type="submit"
                    class="border-2 border-[black] rounded-lg  p-2 group-hover:text-[white] active:bg-green-500 group-hover:bg-blue-500 transition-all duration-[1000ms] ">Submit</button>
            </li>
        </ul>
    </form>
</body>

</html>
